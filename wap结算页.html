<html>
<head>
    <meta charset="utf-8"/>
    <title>
        填写订单
    </title>
    <meta name="author" content="m.jd.com">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <link rel="stylesheet" type="text/css" href="css/wap-calculate.css">
    <link rel="stylesheet" type="text/css" href="css/wap-header.css">
</head>
<body id="body">
<header>
    <div id="m_common_header">
        <header class="jd-header">
            <div class="jd-header-bar">
                <a href="#" id="m_common_header_goback" class="jd-header-icon-back">
                    <span></span>
                </a>
                <div class="jd-header-title">填写订单</div>
            </div>
        </header>
    </div>
</header>

<form method="post" action="#" id="orderForm">
    <div class="common-wrapper">
        <div class="w checkout" style="padding:0px;">
            <div class="step1 border-1px">
                <div class="m step1-in ">
                    <a href="#" class="s-href">
                        <div class="mt_new">
                            <div class="s1-name">
                                <span id="address-name">郭熏超</span>
                            </div>
                            <div class="s1-phone">
                                <span id="address-mobile">152****1718</span>
                            </div>
                            <div class="s1-default" id="address-default" style="transform-origin: 0px 0px 0px; opacity: 1; transform: scale(1, 1);">
                                默认
                            </div>
                        </div>
                        <div class="mc step1-in-con">
                            <i class="location-pic"></i>
                            <span id="address-where">北京丰台区二环到三环望园东里31号楼4单元703</span>
                        </div>
                    </a>
                </div>
                <span class="s-point"></span>
            </div>

            <div class="middle-box border-1px-top border-1px-bottom">
                <div class="step3 s-list commodity-list bg_sign">
                    <div class="s-item border-1px-bottom-middle">
                        <div class="box-container">
                            <div class="sitem-l">
                                <div class="sl-img">
                                    <img src="//img10.360buyimg.com/n4/jfs/t2131/327/1974233276/434939/c4d95fdf/5699eca7Nd1748c2c.jpg">
                                </div>
                            </div>

                            <div class="sitem-m">
                                <p class="sitem-m-txt">红双喜 DHS 6只装3星级比赛乒乓球40mm 黄色1840AOY</p>
                                <p class="sitem-btm-detail">
                                    <span>×2</span>
                                    <span class="seven-return rtn-ok">
                                        <img src="//st.360buyimg.com/order/img/seven.png" width="17" height="15">
                                        支持7天无理由退货
                                    </span>
                                </p>
                            </div>
                        </div>
                        <div id="moneyTip2" class="sitem-r cost-price">￥31.90
                            <i class="icon-detailed margrt"></i>
                        </div>
                    </div>
                </div>

                <div class="step2">
                    <a href="#" class="s-href">
                    </a>
                    <div class="pay-deliver">
                        <a href="#" class="s-href">
                        </a>
                        <a href="#" class="pay-href">
                            <div class="potive">
                                <span class="pay-item cf">
                                    <p class="pay-deliver-title">支付配送</p>
                                    <p class="pay-deliver-way">
                                        <span class="pay-way"> 在线支付</span>
                                        <span class="deliver-way" id="paymentMassageID">
                                            京东快递
                                        </span>
                                    </p>
                                </span>
                                <span class="point-left"></span>
                            </div>
                            <span class="deliver-time">
                                <p class="small-goods-deliver">
                                    <span class="small-goods-deliver-time"><i class="clock-pic"></i>2016-8-17  [今天]  15:00-19:00</span>
                                </p>
                            </span>
                        </a>
                    </div>
                </div>
            </div>

            <div class="step4 border-1px-top border-1px-bottom">
                <a href="#" class="s-href">
                    <div class="s-item border-1px-bottom-middle">
                        <div class="sitem-l">
                            优惠券
                            <i class="sitem-tip">0张可用</i>
                        </div>
                        <div class="sitem-r">
                            未使用
                        </div>
                        <span class="s-point"></span>
                    </div>
                </a>

                <a href="#" class="s-href">
                    <div class="s-item border-1px-bottom-middle">
                        <div class="sitem-l">
                            会员年卡
                            <i class="sitem-tip">0张可用</i>
                        </div>
                        <div class="sitem-r">
                            未使用
                        </div>
                        <span class="s-point"></span>
                    </div>
                </a>

                <a href="#" class="s-href">
                    <div class="s-item border-1px-bottom-middle">
                        <div class="sitem-l">
                            充值卡
                            <i class="sitem-tip">0张可用</i>
                        </div>
                        <div class="sitem-r">
                            未使用
                        </div>
                        <span class="s-point"></span>
                    </div>
                </a>

                <div class="s-item border-1px-bottom-middle clear" id="useJdbean">
                    <div class="sitem-m">
                        余额支付
                        <span>共￥245.00可用</span>
                    </div>
                    <div style="clear: both"></div>
                    <div class="jd-bean-text">
                        <label class="">
                            <input type="checkbox" />
                            使用余额支付
                        </label>
                    </div>
                </div>
            </div>

            <div class="step5 border-1px" id="yunfeeList" style="margin-bottom: 3.125em;">
                <div class="s-item">
                    <div class="sitem-l">
                        商品金额
                    </div>
                    <div class="sitem-r">
                        ￥63.80
                    </div>
                </div>
                <div class="s-item">
                    <div class="sitem-l">
                        运费
                    </div>
                    <div class="sitem-r">
                        ￥6.00
                    </div>
                </div>
            </div>
        </div>
        <div class="border-1px-top-red info-noteMsg" id="floatLoc" style="display: block; transform-origin: 0px 0px 0px; opacity: 1; transform: scale(1, 1);">
            送至：北京丰台区二环到三环望园东里31号楼4单元703
        </div>
        <div class="pay-bar" id="pay-bar">
            <div class="border-1px-top payb-con">
                实付款：
                <span id="payMoney">￥<span class="big-price">69</span>.80</span>
            </div>
            <a class="payb-btn" onclick="checkAndSubmitOrder('true')" href="javascript:;">
                提交订单
            </a>
        </div>
    </div>


</form>



</body>
</html>

<html>
<head>
    <meta charset="utf-8"/>
    <title>
        填写订单
    </title>
    <meta name="author" content="m.jd.com">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <link rel="stylesheet" type="text/css" href="css/wap-calculate.css">
    <link rel="stylesheet" type="text/css" href="css/wap-header.css">
    <link rel="stylesheet" type="text/css" href="css/wap-region.css">
</head>
<body id="body">
<header>
    <div id="m_common_header">
        <header class="jd-header">
            <div class="jd-header-bar">
                <a href="#" id="m_common_header_goback" class="jd-header-icon-back">
                    <span></span>
                </a>
                <div class="jd-header-title">编辑地址</div>
            </div>
        </header>
    </div>
</header>
<div class="check-page" id="checkPage" style="display: block;">
    <form action="#" method="post" id="editAddressForm">
        <div class="common-wrapper">
            <div class="address02">
                <div class="fixed-top">
                    <div class="s-item bdb-1px">
                        <div class="sitem-l sitem-pad">
                            <div class="sattr-add">收货人:</div>
                            <div class="svalue">
                                <input type="text" id="uersNameId" name="address.name" maxlength="25" value="" class="ad-name">
                            </div>
                        </div>
                        <span class="s-close" id="clearUserName"><i></i></span>
                    </div>
                    <div class="s-item bdb-1px">
                        <div class="sitem-l sitem-pad">
                            <div class="sattr-add">手机号码:</div>
                            <div id="mobileInputDiv" class="svalue">
                                <input type="tel" id="mobilePhoneId" maxlength="11" name="address.mobile" value="" class="ad-mobile">
                            </div>
                        </div>
                        <span class="s-close" id="clearPhone"><i></i></span>
                    </div>
                </div>


                <div class="address-big bdb-1px">
                    <div class="fixed-bottom" id="fixed-bottom" style="width: 100%;">
                        <div class="s-item change-padd">
                            <div class="sitem-l sitem-pad change-wid">
                                <div class="sattr-add change-padding">详细地址:</div>
                                <div class="svalue w65 change-po">
                                    <span class="grey" id="detailedAddressId"></span>
                                    <textarea class="textauto change-sty" name="address.where" id="address_where" maxlength="410" rows="1" data-autosize-on="true" style="overflow: hidden; word-wrap: break-word; height: 19px;"></textarea>
                                </div>
                            </div>
                            <span class="s-text-close" id="clearAddress"><i></i></span>
                        </div>
                    </div>
                </div>
                <div class="search-result"></div>
                <div class="s-item bdb-1px set-default">
                    <div class="sitem-m sitem-pad change-wp">
                        <div class="sattr change-fl">设为默认地址</div>
                        <span class="pay-attention-address">注：每次下单时会使用该地址（轻松购下单除外）</span>
                    </div>
                    <div class="myswitch"></div>
                </div>

            </div>

        </div>

        <div class="popup-w"></div>

        <div class="confirm-w">
            <div class="confirm">
                <div class="confirm-txt bdb-1px">
                    是否删除该地址?
                </div>
                <div class="confirm-btn">
                    <a href="javascript:;" class="btn2 ctn01" id="cancelDeleteAddress">取消</a>
                    <a href="javascript:void(0);" id="deleteButton" action="/norder/delAddress.action?addressId=0&amp;addressFrom=del&amp;sid=56f024c8ee06eb2d313908885e75100b" class="btn2 ctn02 cb-ok">确定</a>              </div>
            </div>
        </div>

        <div class="check-btn-auto">
            <div class="check-btn-total">
                <a href="javascript:void(0);" id="submitId" class="check-btn-red">保存并使用</a>
            </div>
        </div>
    </form>

</div>
<script src="js/jquery.min.js"></script>
<script>
    var $switch = $('.myswitch');
    $switch.on('touchstart click',function () {
        if($(this).hasClass('myswitched')){
            $(this).removeClass('myswitched');
        }else{
            $(this).addClass('myswitched');
        }
    });
</script>
</body>
</html>

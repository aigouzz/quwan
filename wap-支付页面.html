<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=0">
    <link rel="shortcut icon" href="http://test.bjwanqu.com/Public/ThemeHome/default/images/wanqu.ico" type="image/x-icon">
    <title>玩趣支付页面</title>
    <link rel="stylesheet" href="css/common.css" />
    <link rel="stylesheet" href="css/wap-pay.css" />
</head>
<body>
<div class="wappay-top">
    <h3>订单支付成功</h3>
    <a href="#">完成</a>
</div>
<div class="wappay-content clearfix pr36">
    <div class="wappay-content-left"></div>
    <div class="wappay-content-right">
        <div class="wappay-content-rtext">
            支付方式：
            <span>在线支付</span>
        </div>
        <div class="wappay-content-rtext">
            订单金额：
            <span>￥50.00</span>
        </div>
    </div>
</div>
<div class="wappay-content clearfix">
    <div class="wappay-content-buttons">
        <a href="#" class="mr32">查看订单</a>
        <a href="#">回首页</a>
    </div>
</div>
<div class="wappay-bottom">
    注意：趣玩不会以订单异常，系统升级为由要求您点击任何网址链接进行退款操作！
</div>
</body>
</html>
